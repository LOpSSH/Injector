plugins {
    id "maven"
    id "java"
    id "groovy"
}

apply from: '../params.gradle'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    google()
}


dependencies {
    compile localGroovy()
    compile gradleApi()
    compile 'com.squareup:javapoet:1.9.0'
    compile 'com.google.guava:guava:23.6-jre'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "https://mymavenrepo.com/repo/o3T6EYYoP4cFGzToXIni/"){
                authentication(userName: username, password: password)
            }
            pom.version = version
            pom.artifactId = "injector"
            pom.groupId = "com.artyomd.injector"
        }
    }
}
