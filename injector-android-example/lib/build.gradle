apply plugin: 'com.android.library'
apply plugin: 'com.artyomd.injector'

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenCentral()
    google()
    maven { url "https://mymavenrepo.com/repo/QdmWCKUvofW6L7vIcGYp/" }
}

dependencies {
    inject 'com.airbnb.android:lottie:2.5.1'
    inject 'com.artyomd.test:dimen-lib:1.0.0-SNAPSHOT'
    implementation 'com.android.support:appcompat-v7:27.1.0'
}
injectConfig {
    enabled = true
    groups = [
            "lottie": ["com.airbnb.android"],
            "test" : ["com.artyomd.test"]
    ]
}