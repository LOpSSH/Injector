apply plugin: 'com.android.application'

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "com.artyomd.inject.example"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }
    }
}

repositories {
    maven { url "https://mymavenrepo.com/repo/QdmWCKUvofW6L7vIcGYp/" }
}

dependencies {
    implementation project(":lib")
    implementation 'com.squareup.okhttp3:okhttp:3.9.1'
    implementation "com.artyomd.injector:injector-android:0.2-SNAPSHOT@aar"
}
